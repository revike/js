<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let a = 2;
        let x = 1 + (a *= 2);
        console.log(a, x); // a = 4, x = 5

        /*
        Оператор *= умножил a на 2 и результат присвоил "а"
        */
    </script>
</body>

</html>
