<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        //пример 1 
        let a = 1, b = 1, c, d;
        c = ++a; alert(c); // ответ: 2 
        /*
        тк перед "a" стоит ++, то сначала к "a" прибавляется 1, потом к "с" присваивается 2
        */

        //пример 2 
        d = b++; alert(d); //ответ: 1 
        /*
        тк ++ стоит после "b", то сначала к "d" присваивается b=1, потом к "b" прибавляется 1.. В ответе видим 1, но после выполнения этого кода b=2
        */

        //пример 3 
        c = 2 + ++a;
        alert(c); //ответ: 5 
        /*
        ++ перед "а", соответственно а=3, тк после первого примера а была равно 2. ответ 2 + 3 = 5
        */

        //пример 4 
        d = 2 + b++;
        alert(d); //ответ: 4 
        /*
        после примера №2 b=2. Тк ++ стоит после b, то 2 + 2 = 4, но после выполнения кода b=3
        */

        alert(a); //3 
        /*
        После примера №1 а=2, после примера №3 a=3
        */


        alert(b); //3
        /*
        После примера №2 b=2, после примера №4 b=3
        */
    </script>
</body>

</html>
