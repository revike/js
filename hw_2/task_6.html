<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        /*
        Программа должна спросить у пользователя число, это будет количество денег, которое
        он хочет положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
        То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного числа.
        */
        function rub(score) {
            if ((score.length == 2 && score.charAt(0) == 1) || (Number(score) == 0) ||
                (Number(score) > 4 && Number(score) < 10) || (score.length >= 2 && score.charAt(score.length - 1) == 0) ||
                (score.length > 2 && score.charAt(score.length - 2) == 1) ||
                (score.length >= 2 && score.charAt(score.length - 1) > 4)) {
                return "рублей";
            } else if (score.charAt(score.length - 1) == 1) {
                return 'рубль'
            } else {
                return 'рубля'
            }
        }

        function start() {
            let score = prompt('Введите сумму, которую вы хотите положить на счет в банке: ');
            alert(`Ваша сумма в ${score} ${rub(score)} успешно зачислена.`);
        }

        start();
    </script>
</body>

</html>
