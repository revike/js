<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let result_1 = 10 + 10 + "10";
        console.log(result_1);
        /*
        1. складывает 10 и 10 получаем 20
        2. далее, тк "10" строка происходит конкатенация (20 становится строкой) и получаем 2010
        3. 2010 присваиваем в переменную result_1
        4. с помощью console.log выводим result_1 в консоль
        */

        let result_2 = 10 + "10" + 10;
        console.log(result_2);
        /*
        1. тк "10" строка происходит конкатенация 1010
        2. далее проиходит тоже самое => итог 101010
        3 и 4 пункт нет смысла писать, тк он такой же как в предыдущем примере
        */

        let result_3 = 10 + 10 + +"10";
        console.log(result_3);
        /*
        1. складываем 10 и 10 получаем 20
        2. складываем 10 и "10", но тк перед "10" стоит +, то строка
            становится числом -> получаем 30
        3 и 4 пункт по старой схеме!
        */

        let result_4 = 10 / -"";
        console.log(result_4);
        // console.log(typeof (-"")); --> number
        // console.log(-"" == 0); --> true
        /*
        1. тк перед "" стоит минус, то эта строка становится числом, а именно 0 (проверку сделал)
        2. 10 делим на минус ноль получаем минус бесконечность
        3 и 4 пункт по старой схеме!
        */

        let result_5 = 10 / +"2,5";
        console.log(result_5);
        /*
        1. тк перед "2,5" стоит плюс, код пытается перевести 2,5 в число, но из за запятой
        это получается не число (NaN)
        2. 10 делим на NaN получаем NaN
        3 и 4 пункт по старой схеме!
        */
    </script>
</body>

</html>
