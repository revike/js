<body>
    <script>
        "use strict";
        let tc = prompt("Введите температуру в градусах Цельсия: ");
        let tf = (9 / 5) * tc + 32;
        alert(`${tc}˚ по Цельсию = ${tf}˚ по Фаренгейту`);
    </script>
</body>
