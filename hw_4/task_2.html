<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        /*
        Сделайте в стиле es5, а затем в стиле es6 (по аналогии из урока),
        а) конструктор Post, который принимает параметры author, text,
        date и сохраняет их как свойства объекта. Объекты типа Post должны
        иметь метод edit, который будет принимать текст и записывать его в свойство text объекта.
        б) конструктор AttachedPost, который принимает параметры author, text, date.
        Проинициализируйте эти свойства с помощью конструктора Post, чтобы не дублировать код.
        Также в конструкторе AttachedPost должно создаваться свойство highlighted со значением false.
        Унаследуйте в объектах типа AttachedPost методы из Post.
        Объекты типа AttachedPost должны иметь метод makeTextHighlighted,
        который будет назначать свойству highlighted значение true.
        */

        // es5 ==============================
        // a)
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (data) {
            this.text = data;
        }

        // b)
        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        }

        const a_es5 = new Post('qwe', 'qwerty', '12.11.20');
        a_es5.edit('text');

        const b_es5 = new AttachedPost('qwe', 'qwerty', '12.11.20');
        b_es5.makeTextHighlighted();
        b_es5.edit('text');


        // es6 ==============================
        // a)
        class Post_6 {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit_6(date) {
                this.text = date;
            }
        }

        // b)
        class AttachedPost_6 extends Post_6 {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted_6() {
                this.highlighted = true;
            }
        }

        const a_es6 = new Post_6('qwe', 'qwerty', '12.11.20');
        a_es6.edit_6('text');

        const b_es6 = new AttachedPost_6('qwe', 'qwerty', '12.11.20');
        b_es6.makeTextHighlighted_6();
        b_es6.edit_6('text');
    </script>
</body>

</html>
