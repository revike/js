<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        /*
        Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
        1. Получить все товары, у которых есть фотографии, можете использовать
        метод filter https://mzl.la/2qROQkT
        2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать
        метод sort https://mzl.la/2Y79hbZ , как устроен sort можно посмотреть например
        здесь https://youtu.be/O2pusOp0gC0
        */
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: ["3.jpg"]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        let products_photo = [];
        // for (let i = 0; i < products.length; i++) {
        //     if (products[i].photos == undefined || products[i].photos.length == 0) {
        //         null;
        //     } else {
        //         products_photo.push(products[i]);
        //     }
        // }

        products_photo = products.filter(function (a) {
            return a.photos != 0 && a.photos != undefined;
        });

        console.log(products_photo); // 1

        let products_sort = products.sort(function (a, b) {
            return a.price - b.price;
        });
        console.log(products_sort); // 2
    </script>
</body>

</html>
